<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Hari Raya</title>
    <style>
        /* CSS styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        .image {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
        .image img {
            max-width: 100%;
            height: auto;
        }
      body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        .container {
            margin: 0 auto;
            max-width: 300px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }
        #noButton {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Selamat Hari Raya!</h1>
        <p> <b>JIKALAU INGIN MENGASIH PONAKAN MU INI UANG THR MAKA SCROLL KE BAWAHüôèüôè</b></p>
        <div class="image">
            <img src="lebaran.png" alt="Selamat Hari Raya" width="400">
        </div>
        <!-- Audio player with hidden controls, autoplay, and loop -->
        <audio autoplay loop style="display: none;">
            <source src="lebaran.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
  <div class="container">
        <!-- Jika tombol "Ya" diklik, pengguna akan diarahkan ke halaman di folder kedua -->
        <button onclick="goToSecondFolder()">Ya</button>
        <button id="noButton" onclick="hideButton()">Tidak</button>
    </div>

    <script>
        // JavaScript function to navigate to the second folder
        function goToSecondFolder() {
            // Redirect to the second folder
            window.location.href = 'folder2/page.html';
        }

        // JavaScript function to hide the "Tidak" button when clicked
        function hideButton() {
            document.getElementById('noButton').style.display = 'none';
        }
    </script>
  </script>
</body>
</html>
